<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fibonacci Generator</h1>
        <label for="numTerms">Enter number of terms:</label>
        <input type="number" id="numTerms" min="1" placeholder="Enter a positive integer">
        <button onclick="generateFibonacci()">Generate</button>
    </div>
    <div id="resultContainer">
        <h2>Fibonacci Sequence:</h2>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
